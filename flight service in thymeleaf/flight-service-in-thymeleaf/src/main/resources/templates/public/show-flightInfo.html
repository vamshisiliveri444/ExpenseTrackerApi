<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Website</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./favicon.ico" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
	<div th:replace="~{admin/header::navbar}"></div>
	<br /><br /><br />
	<div class="container">
		<div class="row col-md-8 col-md-offset-2">
			<div class="card">
				<div class="card-header">
					<h4 class="text-center">Flight Information</h4>
				</div>
				<div class="card-body" th:object="${flightResponse}">
					<h4 class="text-center" th:text="*{name}"></h4><br />
					<div class=" row">
						<div class="col-md-3 col-md-offset-3">

							<ul class="list-inline">
								<p class="text-left" th:text="*{source}"></p>

								<p class="text-right" th:text="*{destination}"></p>

							</ul>
						</div>
						<div class="col-md-3 col-md-offset-3">
							<div>
								<p class="text-right" th:text="*{startDate}"></p>
								<p class="text-right" th:text="*{endDate}"></p>
							</div>
						</div>



					</div>
					<div>
						<span>Price</span>
						<h4 class="text-center" th:text="*{price}"></h4>
					</div>



				</div>

			</div>
		</div>
		<br/><br/>
		
		<div class="row col-md-8 col-md-offset-2">
		<div class="card">
		<div>
		<h4 class="text-center">Passenger's Details</h4>
		</div>
			<ul class="list-group list-unstyled" th:each="passenger:${flightResponse.passengerDto}">
			<div class="row">
			<li>
			<p class="text-center" th:text="${passenger.name}"></p>
			<p class="text-center" th:text="${passenger.email}"></p>
			<p class="text-center" th:text="${passenger.phoneNumber}"></p>
			<p class="text-center" th:text="${passenger.noOfSeats}"></p>
			</li>
			</div>
			</ul>
		</div>
		
		</div>
	</div>

</body>

</html>
