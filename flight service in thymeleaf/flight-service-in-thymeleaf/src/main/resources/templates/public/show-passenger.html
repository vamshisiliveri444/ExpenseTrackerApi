<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

<body>
	<div th:replace="~{admin/header::navbar}"></div>
	<br /><br /><br />
	<div class="container">
		<div class="row col-md-8 col-md-offset-2">
		<input type="hidden" th:object="${flightId}"/>
		<form class="card" th:action="@{/admin/booking/{flightId}(flightId=${flightId})}" th:object="${passengerDto}" method="post">
			<div class="card-header">
			<h4 class="text-center">Add You're Details</h4>
			</div>
			<div class="card-body">
				
				<input type="hidden" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter name" th:object="${flightId}">
			</div>
			<div class="card-body">
				<label for="exampleInputEmail1">Passenger Name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter name" th:field="*{name}">
			</div>
			<p th:if=${#fields.hasErrors('name')} th:errors="*{name}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">email</label>
				<input type="email" class="form-control" 
				id="exampleInputPassword1"
				 placeholder="starting location"
				 th:field="*{email}">
			</div>
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Phone Number</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="ending location" th:field="*{phoneNumber}">
			</div>
			<p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">No Of Seats</label>
				<input type="number" class="form-control" id="exampleInputPassword1" placeholder="starting date" th:field="*{noOfSeats}">
			</div>
			<p th:if="${#fields.hasErrors('noOfSeats')}" th:errors="*{noOfSeats}" class="text-danger"></p>
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</div>

</body>

</html>
