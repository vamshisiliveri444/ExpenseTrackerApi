<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
  <div th:replace="~{admin/header::header}"></div>
  <body>
  <div th:replace="~{admin/header::navbar}"></div>
  <br/><br/>
<div class="container">
	
		<div class="row">
			<div class="col-md-5 col-md-offset-2">
				
					<form th:action="@{/admin/allFlights/search}" class="form-inline">
						<div class="form-group">
						<input type="text" class="form-control" name="query"/>
						<span class="input-group-btn">
							<button class="btn btn-primary" type="submit">Search</button>
						</span>
						</div>
							
					</form>
			</div>
			
		</div>
	
	<br/>

	<div class="row col-md-8 col-md-offset-2">
		<div class="card" >
		<ul class="list-group" th:each="flight:${flightDto}">
		<li class="list-group-item list-group-item-responsive">
		<p th:text="${flight.name}"></p>
		<p th:text="${flight.source}"></p>
		<p th:text="${flight.destination}"></p>
		<p th:text="${flight.startDate}"></p>
		<div class="row">
		<div class="col-md-4">
		<a class="btn btn-primary" th:href="@{/admin/booking/{flightId}(flightId=${flight.id})}">Book</a>
		<a class="btn btn-success" th:href="@{/admin/booking/{flightId}/info(flightId=${flight.id})}">View</a>
		<a class="btn btn-danger" th:href="@{/admin/booking/{flightId}/delete(flightId=${flight.id})}">Delete</a>
		</div>
		</div>
		
		</li>
		</ul>
		
		</div>
	</div>
</div>
    
  </body>
</html>
