<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

<body>
	<div th:replace="~{admin/header::navbar}"></div>
	<br /><br /><br />
	<div class="container">
		<div class="row col-md-8 col-md-offset-2">
		<form class="card" th:action="@{/admin/flight/add}" th:object="${flightDto}" method="post">
			<div class="card-body">
				<label for="exampleInputEmail1">Air Line name</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter name" th:field="*{name}">
			</div>
			<p th:if=${#fields.hasErrors('name')} th:errors="*{name}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Source</label>
				<input type="text" class="form-control" 
				id="exampleInputPassword1"
				 placeholder="starting location"
				 th:field="*{source}">
			</div>
			<p th:if="${#fields.hasErrors('source')}" th:errors="*{source}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Destination</label>
				<input type="text" class="form-control" id="exampleInputPassword1" placeholder="ending location" th:field="*{destination}">
			</div>
			<p th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Date Of Departure</label>
				<input type="date" class="form-control" id="exampleInputPassword1" placeholder="starting date" th:field="*{startDate}">
			</div>
			<p th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Date Of Arrival</label>
				<input type="date" class="form-control" id="exampleInputPassword1" placeholder="arrival date" th:field="*{endDate}">
			</div>
			<p th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Total Seats</label>
				<input type="number" class="form-control" id="exampleInputPassword1" placeholder="Total Seats" th:field="*{seats}">
			</div>
			<p th:if="${#fields.hasErrors('seats')}" th:errors="*{seats}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Price</label>
				<input type="number" class="form-control" id="exampleInputPassword1" placeholder="price of each seat" th:field="*{price}">
			</div>
			<p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></p>
			<div class="card-body">
				<label for="exampleInputPassword1">Discount</label>
				<input type="number" class="form-control" id="exampleInputPassword1" placeholder="discount if any" th:field="*{discount}">
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</div>

</body>

</html>
