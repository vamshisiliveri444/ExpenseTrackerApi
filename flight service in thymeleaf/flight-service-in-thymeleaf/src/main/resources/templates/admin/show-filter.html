<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>

<body>
	<div th:replace="~{admin/header::navbar}"></div>
	<br /><br /><br />
	<div class="container">
		<div class="row col-md-8 col-md-offset-2">
		
		<form class="card" th:action="@{/admin/allFlights/filter/travel}" >
			<div class="card-header">
			<h4 class="text-center">We Will Take You To Your Detination</h4>
			</div>
			
			<div class="card-body">
				<label for="exampleInputEmail1">Source</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter name" name="source"/>
			</div>
			
			<div class="card-body">
				<label for="exampleInputPassword1">Destination</label>
				<input type="text" class="form-control" 
				id="exampleInputPassword1"
				 placeholder="starting location"
				 name="destination"/>
			</div>
			<div class="card-body">
				<label for="exampleInputPassword1">Date Of Travel</label>
				<input type="date" class="form-control" id="exampleInputPassword1" placeholder="ending location" name="dateOfTravel"/>
			</div>
			
			
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
		</div>
	</div>

</body>

</html>
