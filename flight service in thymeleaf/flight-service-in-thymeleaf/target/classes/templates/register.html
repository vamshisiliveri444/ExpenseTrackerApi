<!DOCTYPE html>
<html lang="en"
xmlns:th="http://www.thymeleaf.org"
>
  <head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-blue" th:fragment="navbar">
  <a class="navbar-brand" th:href="@{/}">AllFlights</a>
   <a class="navbar-brand" th:href="@{/admin/showRegistration/flight}">New Flight</a>
   
  
</nav>
<br/>
	<div class="container">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
	<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<p th:if="${param.success}" class="text-success">
			You have registered successfully..
		</p>
	</div>
	</div>
		<div class="form-inline">
		<form th:action="@{/register/save}" th:object="${registerDto}" method="post">
			<div class="form-group">
				<div>
				<label for="exampleInputEmail1">Username</label>
				<input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter email" th:field="*{username}"/>
					<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
			     </div>
			    <div>
				<label for="exampleInputEmail1">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
					placeholder="Enter email" th:field="*{email}"/>
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
			    </div>
			    <div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}"/>
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
			     </div>
			
			    <button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
		</div>
	</div>
	</div>
	</div>
    
  </body>
</html>
